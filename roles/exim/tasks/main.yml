---
- name: Install Exim
  package:
    name: exim4
    state: present

- name: Configure Exim
  template:
    src: update-exim4.conf.conf.j2
    dest: /etc/exim4/update-exim4.conf.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart Exim

- name: Configure Exim client password
  template:
    src: passwd.client.j2
    dest: /etc/exim4/passwd.client
    owner: root
    group: Debian-exim
    mode: '0640'
  # Restart of Exim not required

- name: Configure aliases
  template:
    src: aliases.j2
    dest: /etc/aliases
    owner: root
    group: root
    mode: '0644'
  # Restart of Exim not required
